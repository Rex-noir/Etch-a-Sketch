<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <div class="size-container">
            <form >
                <div class="columnBox">
                    <label for="size">Enter size for the girds!</label>
                    <input type="number" name="size" id="size" autofocus placeholder="Min : 30 and Max : 70">            
                </div>
                <input type="submit" value="Resize">
            </form>
        </div>
        <div class="message">
            <h5>Log</h5>
        </div>
        <div class="options">
            <div class="header-buttons">
                <div>
                    <p>Reset</p>
                    <button id="resetButton">
                        <svg viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000" transform="matrix(1, 0, 0, 1, 0, 0)">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.288"></g>
                            <g id="SVGRepo_iconCarrier">
                                <title>Reload</title>
                                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <g id="Reload">
                                        <rect id="Rectangle" fill-rule="nonzero" x="0" y="0" width="24" height="24"></rect>
                                        <path d="M4,13 C4,17.4183 7.58172,21 12,21 C16.4183,21 20,17.4183 20,13 C20,8.58172 16.4183,5 12,5 C10.4407,5 8.98566,5.44609 7.75543,6.21762" id="Path" stroke="#ad2b00" stroke-width="2" stroke-linecap="round"></path>
                                        <path d="M9.2384,1.89795 L7.49856,5.83917 C7.27552,6.34441 7.50429,6.9348 8.00954,7.15784 L11.9508,8.89768" id="Path" stroke="#ad2b00" stroke-width="2" stroke-linecap="round"></path>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </button>
                </div>
                <div>
                    <p>Random</p>
                    <button id="randomButton"><img src="img/color-adjustement-mode-channels-svgrepo-com.svg" alt="Random Color Button"></button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="container"></div>
    <script src="index.js" type="module"></script>
</body>
</html>
